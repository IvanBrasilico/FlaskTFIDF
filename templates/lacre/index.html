<div id="loginmodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Login</b>
                </h4>
            </div>
            <div class="modal-body">
                <form id="frmlogin">
                    <div class="form-group">
                        <label for="username">Nome:</label>
                        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <button class="btn btn-block btn-primary btn-default" id="btnlogin" onsubmit="dispose()">
                        <i class="fa fa-save"></i>&nbsp;Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/jquery-ui.js"></script>
<script type="text/javascript">
    $("#frmlogin").submit(function (event) {
        event.preventDefault();
    });
    $(document).on('click', '#btnlogin', function () {
        login();
    });
    var login = function () {
        url = '/api/auth'
        data = { 'username': $('#username').val(), 'password': $('#senha').val() }
        $.ajax({
            headers: {
                'Content-Type': 'application/json',
            },
            url: url,
            type: 'post',
            dataType: 'json',
            data: JSON.stringify(data),
            success: function (data) {
                $('#token').val(data.access_token);
                $('#loginmodal').modal("hide");
                test_token();
            },
            error: function (data) {
                console.log(data);
                if (data.statusText) {
                    $('#errom').empty().append(data.statusText)
                } else {
                    $('#errom').empty().append('Servidor retornou erro. Usu√°rio ou senha incorretos??')
                }
                $('#jsonerrorm').show();
            }
        });
    }
    var test_token = function () {
        url = '/protected'
        headers = {
            'Content-Type': 'application/json',
            'Authorization': 'JWT ' + $('#token').val()
        }
        console.log(headers);
        $.ajax({
            headers: headers,
            url: url,
            type: 'get',
            dataType: 'json',
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    };
    var listar = function () {
        url = '/_lacre/list_files'
        headers = {
            'Content-Type': 'application/json',
            'Authorization': 'JWT ' + $('#token').val()
        }
        console.log(headers);
        $.ajax({
            headers: headers,
            url: url,
            type: 'get',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                $.each(data, function (i, item) {
                    $('#listcsv').append($('<tr>').append(item));
                });
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    $(document).ready(function () {
        var token = $('#token').val();
        if (!token) {
            $('#loginmodal').modal('toggle');
        }
        $('#modal').modal('hide');
    });

</script>
